<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col>
      <div class="frame">
        <img src="{{ downloadURL | async }}" width="100" alt="photo"/>
      </div>
      <input type="file" (change)="uploadFile($event)" accept=".png,.jpg">
      <!-- <div class="outer-bar-progress">
        <div class="inner" [ngStyle]="{'width': uploadPercent }">{{ uploadPercent | async }}</div>
      </div> -->
    </ion-col>
    <ion-col col-8>
      <button ion-button (click) = "signOut()">Sign Out</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
