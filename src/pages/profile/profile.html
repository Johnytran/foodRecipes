<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col>
      <div class="frame">
        <img *ngIf="photo?photo:downloadURL" src="{{ photo?photo:downloadURL | async }}" width="100" alt="photo"/>
        <label for="fileInput" icon-only ion-button>
            <ion-icon name="camera"></ion-icon>
        </label>
      </div>
      <input type="file" id="fileInput" capture="camera" (change)="uploadFile($event)" accept=".png,.jpg">

      <div class="outer-bar-progress">
        <div class="inner" [ngStyle]="{'width.%': uploadPercent | async}">{{ uploadPercent | async}}</div>
      </div>
    </ion-col>
    <ion-col col-8>
      <ion-list>
        <ion-item>
          <ion-label floating>Display Name</ion-label>
          <ion-input type="text" [(ngModel)] = "name" value="{{name}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" required [(ngModel)] = "email" value="{{email}}"></ion-input>

        </ion-item>
        <ion-item>
          <button ion-button (click) = "updateProfile()">Update Info</button>
          <button ion-button (click) = "signOut()">Sign Out</button>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
