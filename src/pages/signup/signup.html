<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p align="center" class="signup-logo">
    <img src="assets/imgs/logo.png" alt="LOGO"/>
  </p>
  <h3>Sign up</h3>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" required [(ngModel)] = "email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required [(ngModel)] = "password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click) = "signUp()">Sign Up</button>
    </ion-item>
  </ion-list>

</ion-content>
