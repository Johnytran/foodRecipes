<!--
  Generated template for the SigninPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>
  <h3>Signin</h3>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" required [(ngModel)] = "email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required [(ngModel)] = "password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click) = "signIn()">Sign In</button>
    </ion-item>
  </ion-list>
</ion-content>
