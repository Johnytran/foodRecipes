<!--

  Ionic pages and navigation.
-->

<ion-content padding>
  <h3>Signin</h3>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" required [(ngModel)] = "email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required [(ngModel)] = "password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click) = "signIn()">Sign In</button>
    </ion-item>
  </ion-list>
  <section>
    <ul class="user-support">
      <li>Don't have account - <a href="avascript:void(0);" (click) = "signUp()">Sign Up</a></li>
      <li><a href="avascript:void(0);" (click)= "forgotPass()">Forgot password</a></li>
    </ul>
  </section>
</ion-content>
